<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .snowflake {
            position: absolute;
            top: 0;
            background-color: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .glowing-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: auto;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px 5px white;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px 15px;
        }

        .logo {
            width: 180px;
            height: auto;
            box-shadow: 0 0 10px 2px white;
        }

        .glowing-button {
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 15px 5px white;
            transition: transform 0.3s ease;
        }

        .glowing-button:hover {
            transform: scale(1.1);
        }

        .quote-input {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            width: 90%;
            font-size: 18px; /* Increased font size for quotes */
            text-align: center;
            border-radius: 10px;
            z-index: 15;
            resize: none;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="glowing-box">
        <img src="imgs/logo.png" alt="Logo" class="logo">
        <button class="glowing-button" onclick="window.location.href='https://vile.rest/g.html/';">Visit Website</button>
        <input class="quote-input" type="text" readonly>
    </div>

    <script>
        const snowflakeCount = 100;
        const quoteInput = document.querySelector(".quote-input");

        // Array of quotes
        const quotes = [
            "made by trey",
            "erm",
            "hi",
            "what do i put here",
            "fiya or what?"
        ];

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");

            // Randomize snowflake properties
            snowflake.style.left = Math.random() * 100 + "vw"; // Horizontal position
            snowflake.style.width = snowflake.style.height = Math.random() * 5 + 2 + "px"; // Size
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s"; // Fall speed
            snowflake.style.animationDelay = Math.random() * 2 + "s"; // Delay for a staggered start

            document.body.appendChild(snowflake);

            // Remove snowflake after it finishes falling
            snowflake.addEventListener("animationend", () => {
                snowflake.remove();
            });
        }

        // Function to get a random quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        // Set a random quote when the page loads
        function setQuote() {
            const randomQuote = getRandomQuote();
            quoteInput.value = randomQuote;
        }

        // Create snowflakes continuously
        setInterval(() => {
            if (document.querySelectorAll(".snowflake").length < snowflakeCount) {
                createSnowflake();
            }
        }, 100);

        // Load a random quote on page load
        window.onload = setQuote;
    </script>
</body>
</html>
